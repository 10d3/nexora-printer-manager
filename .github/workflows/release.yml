name: Build Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build Release
        run: cargo build --release

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: nexora-printer-manager-windows
          path: target/release/nexora-printer-manager.exe
          retention-days: 30

  create-release:
    needs: build-windows
    runs-on: ubuntu-latest
    
    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: nexora-printer-manager-windows
          path: ./artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Nexora Printer Manager ${{ github.ref_name }}
          body: |
            ## Nexora Printer Manager ${{ github.ref_name }}
            
            **Downloads:**
            - `nexora-printer-manager.exe` - Windows x64 executable
            
            ### Installation
            1. Download `nexora-printer-manager.exe`
            2. Run the application
            3. The HTTP server starts on port 8080
          files: ./artifacts/nexora-printer-manager.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
